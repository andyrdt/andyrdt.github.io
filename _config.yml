# ==============================================================================
# SITE SETTINGS
# ==============================================================================
title: Andy Arditi
email: andyrdt@gmail.com
description: >-
  Personal academic website focused on research in AI, cryptography, and more.
baseurl: ""
url: "andyrdt.github.io"

# Social media
twitter_username: andyarditi

# ==============================================================================
# BUILD SETTINGS
# ==============================================================================
theme: minima
plugins:
  - jekyll-feed
  - jekyll-scholar

# ==============================================================================
# NAVIGATION
# ==============================================================================
nav_items:
  - title: About
    url: /about
  - title: Posts
    url: /posts
  - title: Notes
    url: /notes
  - title: Publications
    url: https://scholar.google.com/citations?hl=en&user=NgyIgX4AAAAJ

# ==============================================================================
# CONTENT COLLECTIONS
# ==============================================================================
collections:
  pages:
    output: true
  papers:
    output: true
  notes:
    output: true
  posts:
    output: true

# ==============================================================================
# EXCLUDE FILES FROM PROCESSING
# ==============================================================================
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - CODEBASE.md
  - .git/
  - .gitignore
